---
# Coqui TTS Deployment
# Text-to-Speech service for generating AI caller voice
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coqui-tts
  namespace: 911-training
  labels:
    app: 911-training-simulator
    component: coqui-tts
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: 911-training-simulator
      component: coqui-tts
  template:
    metadata:
      labels:
        app: 911-training-simulator
        component: coqui-tts
    spec:
      containers:
      - name: coqui-tts
        image: ghcr.io/coqui-ai/tts:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 5002
          protocol: TCP
        command:
        - tts-server
        args:
        - --model_name
        - tts_models/en/ljspeech/tacotron2-DDC
        - --vocoder_name
        - vocoder_models/en/ljspeech/hifigan_v2
        - --port
        - "5002"
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        volumeMounts:
        - name: tts-models-cache
          mountPath: /root/.local/share/tts
        livenessProbe:
          httpGet:
            path: /
            port: 5002
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 5002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      volumes:
      # Using emptyDir for model cache - models will be downloaded on startup
      # For production, consider using a PersistentVolume to cache models across restarts
      - name: tts-models-cache
        emptyDir:
          sizeLimit: 10Gi
      # Use node affinity to spread pods across nodes for HA
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - coqui-tts
              topologyKey: kubernetes.io/hostname
