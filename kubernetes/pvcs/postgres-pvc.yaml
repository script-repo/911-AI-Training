---
# PostgreSQL PersistentVolumeClaim
# Note: This is optional since the StatefulSet already has volumeClaimTemplates
# Use this if you want to pre-create the PVC with specific settings
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgresql-data-pvc
  namespace: 911-training
  labels:
    app: 911-training-simulator
    component: database
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  # Specify storageClassName if you have a specific storage class
  # storageClassName: fast-ssd

  # Optional: If you have a specific PV to bind to
  # volumeName: postgresql-pv

